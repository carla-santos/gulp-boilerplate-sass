<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Boilerplate front-end com GULP, SASS e NPM.">
  <title>Boilerplate front-end</title>
  <link rel="prefetch" href="index.html" as="document">
  <link rel="preload" href="build/css/main.css" as="style">
  <link rel="stylesheet" href="build/css/main.css">

    <img loading="lazy" width="320" height="479" src="build/img/natureza.jpg" alt="Natureza">
  </picture>

  <script src="build/js/main.js"></script>

</html>
